<div class="row mt-3">
  <div class="col-6" *ngFor="let v of templateNames">
    <label class="cust-check-bx">
      <input type="radio" [value]="v" name="templates" [(ngModel)]="selectedTemplate"> {{v}}
      <span class="checkmark"></span>
    </label>
  </div>
</div>
<div class="row pull-right" >
  <button class="btn btn-primary btn-sm" [disabled]="selectedTemplate.length == 0" (click)="useTemplate()">Use this template</button>
</div>
